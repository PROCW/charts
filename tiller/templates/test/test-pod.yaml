apiVersion: v1
kind: Pod
metadata:
  name: {{ template "tiller.fullname" . }}-test
  labels:
    app: {{ template "tiller.name" . }}
    chart: {{ template "tiller.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: chatwork/helm:2.10.0
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command:
        - /bin/helm
        - ls
        - --tiller-namespace
        - {{ .Release.Namespace }}
  restartPolicy: Never
