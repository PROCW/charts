{{- if .Values.newrelic.daemonset.enabled }}
{{- $root := . -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "newrelic-php-agent.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "newrelic-php-agent.name" . }}
    helm.sh/chart: {{ include "newrelic-php-agent.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "newrelic-php-agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "newrelic-php-agent.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.newrelic.image.repository }}:{{ .Values.newrelic.image.tag }}"
        imagePullPolicy: {{ .Values.newrelic.image.pullPolicy }}
{{- with .Values.newrelic.image.command }}
        command:
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- with .Values.newrelic.daemonset.extraPorts }}
        ports:
{{- range $v := . }}
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- end }}
{{- with .Values.newrelic.daemonset.extraEnv }}
        env:
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- with .Values.newrelic.daemonset.extraEnvFrom }}
        envFrom:
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- with .Values.newrelic.livenessProbe }}
        livenessProbe:
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- with .Values.newrelic.readinessProbe }}
        readinessProbe:
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{ $use_daemon_address := isAbs .Values.newrelic.address }}
{{- if $use_daemon_address }}
        volumeMounts:
          - mountPath: /tmp
            name: newrelic
{{- else }}
        ports:
        - name: newrelic_daemon_port
          containerPort: 31339
          protocol: TCP
{{- end }}
{{- with .Values.newrelic.daemonset.extraVolumeMounts }}
{{ tpl (toYaml .) $root | indent 10 }}
{{- end }}
{{- if $use_daemon_address }}
      volumes:
        - name: newrelic
          hostPath:
            path: /var/run/newrelic
{{- end }}
{{- with .Values.newrelic.daemonset.extraVolumes }}
{{ tpl (toYaml .) $root | indent 8 }}
{{- end }}
{{ end }}