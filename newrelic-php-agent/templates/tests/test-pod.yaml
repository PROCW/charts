apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "newrelic-php-agent.fullname" . }}-test"
  labels:
    app: {{ include "newrelic-php-agent.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  volumes:
    - name: newrelic
      hostPath:
        path: /var/run/newrelic
  containers:
    - name: {{ .Chart.Name }}-test
      image: alpine:latest
      command:
        - /bin/sh
        - -c
        - ls -al /tmp/.newrelic.sock
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /tmp
          name: newrelic
  restartPolicy: Never