apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: "{{ template "kube-aws-iam-controller.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  name: {{ template "kube-aws-iam-controller.fullname" .}}-test
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: "{{ template "kube-aws-iam-controller.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  name: {{ template "kube-aws-iam-controller.fullname" .}}-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: "{{ template "kube-aws-iam-controller.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  name: {{ template "kube-aws-iam-controller.fullname" .}}-test
subjects:
  - kind: ServiceAccount
    name: {{ template "kube-aws-iam-controller.fullname" .}}-test
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "kube-aws-iam-controller.fullname" .}}-test
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "kube-aws-iam-controller.fullname" . }}-test
  labels:
    app: {{ template "kube-aws-iam-controller.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName:  {{ template "kube-aws-iam-controller.fullname" .}}-test
  containers:
    - name: {{ .Chart.Name }}-test
      image: chatwork/kubectl
      command:
        - /bin/sh
        - -c
        - |
          sleep 10
          kubectl get crd "awsiamroles.zalando.org"
  restartPolicy: Never
