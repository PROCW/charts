{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "php.fullname" . }}
  labels:
    app: {{ template "php.name" . }}
    chart: {{ template "php.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  backend:
    serviceName: {{ template "php.fullname" . }}
    servicePort: {{ .Values.ingress.port | default .Values.service.port | default .Values.nginx.port }}
{{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
{{- end }}

  rules:
    - host: {{ .Values.ingress.host | default .Values.nginx.host }}
      http:
        paths:
{{- with .Values.ingress.preferPaths }}
{{ toYaml . | indent 10 }}
{{- end }}
          - path: {{ .Values.ingress.path }}
            backend:
              serviceName: {{ template "php.fullname" . }}
              servicePort: {{ .Values.ingress.port | default .Values.service.port | default .Values.nginx.port }}
{{- end }}
