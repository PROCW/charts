{{- $root := . -}}
{{- $busybox := .Values.busybox -}}
{{- if .Values.busybox.secrets }}
{{- range $name, $secret := .Values.busybox.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "php.fullname" $root }}-busybox-{{ $name | replace "." "-" }}
  labels:
    app: {{ template "php.name" $root }}
    chart: {{ template "php.chart" $root }}
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
  annotations:
    checksum/busybox-secret/{{ $name | replace "." "-" }}: {{ tpl (toYaml $secret) $root | sha256sum }}
{{- with $busybox.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
type: Opaque
data:
{{- range $k, $v := $secret }}
  {{ $k }}: {{ tpl (print $v) $root | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
