---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "php.fullname" . }}-fpm-conf
  labels:
    app: {{ template "php.name" . }}
    chart: {{ template "php.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    checksum/fpm-conf: {{ tpl (index .Values.fpm.templates "php-fpm.conf" | toYaml) . | sha256sum }}
{{- with .Values.fpm.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
data:
  php-fpm.conf:
{{- tpl (index .Values.fpm.templates "php-fpm.conf") . | toYaml | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "php.fullname" . }}-fpm-confd
  labels:
    app: {{ template "php.name" . }}
    chart: {{ template "php.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    checksum/fpm-confd: {{ tpl (index .Values.fpm.templates "php-fpm.d" | toYaml) . | sha256sum }}
{{- with .Values.fpm.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
data:
{{- $root := . -}}
{{- range $k, $v := (index .Values.fpm.templates "php-fpm.d") }}
  {{ $k }}:
{{- tpl $v $root | toYaml | indent 2 }}
{{- end }}
