{{- if .Values.contour.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: {{ template "contour.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "contour.fullname" . }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - nodes
  - pods
  - secrets
  verbs:
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "networking.k8s.io"
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "contour.heptio.com"
  resources:
    - "ingressroutes"
    - "tlscertificatedelegations"
  verbs:
  - get
  - list
  - watch
  - put
  - post
  - patch
- apiGroups:
  - "projectcontour.io"
  resources:
  - "httpproxies"
  - "tlscertificatedelegations"
  verbs:
  - get
  - list
  - watch
  - put
  - post
  - patch
{{- end }}
