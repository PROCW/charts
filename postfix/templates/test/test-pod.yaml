apiVersion: v1
kind: Pod
metadata:
  name: {{ template "postfix.fullname" . }}-test
  labels:
    app: {{ template "postfix.name" . }}
    chart: {{ template "postfix.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: php:7.2-alpine
      env:
        - name: SMTPHOST
          value: "{{ template "postfix.fullname" . }}:{{ .Values.deployment.service.port | default "25" }}"
      command:
        - /bin/sh
        - -c
        - |
          /usr/local/bin/php -r '$ret = mail("a@example.com", "Hello", "Body"); var_dump($ret);' | grep true
{{- with .Values.test.extraContainer }}
{{ toYaml . | indent 8}}
{{- end }}
  restartPolicy: Never
