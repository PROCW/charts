apiVersion: v1
kind: Pod
metadata:
  name: {{ template "postfix.fullname" . }}-test
  labels:
    app: {{ template "postfix.name" . }}
    chart: {{ template "postfix.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    role: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: {{ .Chart.Name }}-test
      image: appropriate/curl
      command:
        - /bin/sh
        - -c
        - |
          echo -en "helo a" | nc {{ template "postfix.fullname" . }} {{ .Values.service.port | default "25" }}
{{- with .Values.test.extraContainer }}
{{ toYaml . | indent 8}}
{{- end }}
  restartPolicy: Never
