image:
  repository: kinzal/akka-http-sample
  tag: latest
  pullPolicy: IfNotPresent

akka:
  cluster:
    enabled: false
  discovery:
    enabled: false
  http:
    enabled: true
    port: 7777
    service:
      enabled: true
      type: NodePort
  management:
    enabled: false
  remote:
    enabled: false

env:
  - name: APP_HOSTNAME
    value: "0.0.0.0"
  - name: APP_PORT
    value: "7777"

livenessProbe:
  enabled: true
  httpGet:
    scheme: HTTP
    path: "/"
    port: 7777
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    scheme: HTTP
    path: "/"
    port: 7777
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

rbac:
  create: false

serviceAccount:
  create: false

podDisruptionBudget:
  enabled: false

autoscaling:
  enabled: false

metrics:
  enabled: false

useResourceApplicationConf: true